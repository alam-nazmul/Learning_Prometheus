---
# handlers file for install_node_exporter
- name: Restart the systemd_exporter service
  ansible.builtin.systemd:
    name: systemd_exporter
    state: restarted
    enabled: yes

- name: Restart the UFW services
  systemd:
    name: ufw
    state: restarted
    enabled: yes